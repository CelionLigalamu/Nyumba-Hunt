{% extends 'housesApp/base.html' %}
{% load static %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="content-box glass-card">
      <h3 class="mb-4">Book House: {{ house.title }}</h3>

      <div class="alert alert-info">
        <strong>Price:</strong> Ksh {{ house.price }}/month
      </div>

      <form method="post" class="p-3">
        {% csrf_token %}
        
        {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
        {% endfor %}

        <button class="btn btn-primary w-100 mt-3" type="submit">Confirm Booking</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}

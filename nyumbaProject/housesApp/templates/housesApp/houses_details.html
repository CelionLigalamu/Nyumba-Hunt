{% extends 'housesApp/base.html' %}
{% load static %}
{% block content %}

<h3>{{ house.title }}</h3>

<div class="row">
    <div class="col-md-6">
        {% if house.image %}
        <img src="{{ house.image.url }}" class="img-fluid rounded">
        {% endif %}
    </div>

    <div class="col-md-6">
        <h5>Location: {{ house.location }}</h5>
        <h5>Price: Ksh {{ house.price }}</h5>
        <p>{{ house.description }}</p>

        <a href="{% url 'housesApp:book_house' house.pk %}"
           class="btn btn-success w-100">Book Now</a>
    </div>
</div>

{% endblock %}

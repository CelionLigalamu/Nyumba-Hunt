{% extends 'housesApp/base.html' %}
{% block content %}
  <div class="row">
    <div class="col-md-7">
      <img src="{{ house.image.url }}" class="img-fluid rounded" alt="{{ house.title }}">
    </div>
    <div class="col-md-5">
      <h2>{{ house.title }}</h2>
      <p class="text-muted">{{ house.location }}</p>
      <p>{{ house.description }}</p>
      <p class="fw-bold">Ksh {{ house.price }}</p>

      {% if house.status == 'vacant' %}
        <a href="{% url 'housesApp:book_house' house.pk %}" class="btn btn-success">Book Now</a>
      {% else %}
        <button class="btn btn-secondary" disabled>Already Booked</button>
      {% endif %}
    </div>
  </div>
{% endblock %}
